<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кнопки WhatsApp и Telegram</title>
    <style>
        .button {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 5px;
        }
        .whatsapp-button {
            background-color: #25D366;
        }
        .telegram-button {
            background-color: #0088cc;
        }
    </style>
</head>
<body>

    <!-- Кнопка для отправки сообщения в WhatsApp -->
    <a href="https://wa.me/375298943845" class="button whatsapp-button" target="_blank">
        Написать в WhatsApp
    </a>

    <!-- Кнопка для отправки сообщения в Telegram -->
    <a href="https://t.me/Reywtw12" class="button telegram-button" target="_blank">
        Написать в Telegram
    </a>

    <script>
        // Обработчик событий для кнопок
        document.querySelector('.whatsapp-button').addEventListener('click', function(event) {
            window.open(this.href, '_blank');
        });
        document.querySelector('.telegram-button').addEventListener('click', function(event) {
            window.open(this.href, '_blank');
        });
    </script>

</body>
</html>

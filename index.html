<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Кнопка</title>
    <style>
        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Кнопка для отправки сообщения в WhatsApp -->
    <a href="https://wa.me/375298943845" class="whatsapp-button" target="_blank">
        Написать в WhatsApp
    </a>

    <script>
        // Добавление обработчика событий на кнопку
        document.querySelector('.whatsapp-button').addEventListener('click', function(event) {
            // Открытие WhatsApp с предзаполненным номером телефона
            window.open(this.href, '_blank');
        });
    </script>
</body>
</html>
